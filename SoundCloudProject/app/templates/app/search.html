{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'app/search.css' %}">
</head>

<form method="get" action="{% url 'search_tracks' %}">
    <input type="text" name="q" value="{{ query }}" placeholder="Поиск треков">
    <button type="submit">Искать</button>
</form>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

{% if tracks %}
<ul>
    <li>
        <strong>Пример трека</strong> — SoundCloud Artist
        <br>
        <!-- SoundCloud Widget Player -->
        <div style="margin-top: 12px; margin-bottom: 8px;">
            <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
                style="border-radius: 12px; box-shadow: 0 2px 12px #00000033;"
                src="https://soundcloud.com/100gecs/757a1?si=302426c9a7c64655b8d1230f2ea8c900&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing">
            </iframe>
        </div>
    </li>
    {% for track in tracks %}
    <!-- цикл по трекам -->
    {% endfor %}
</ul>
{% elif query and not error %}
<p>Ничего не найдено.</p>
{% endif %}
